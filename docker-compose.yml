services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    command: -p 5432
    env_file: 
      - stack.env

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        cd ./backend &&
        daphne -e ssl:8040:privateKey=$$SSL_DIR/priv.pem:certKey=$$SSL_DIR/pub.pem backend.asgi:application"
    volumes:
      - .:/code
    ports:
      - "8040:8040"
    depends_on:
      - db
    env_file: 
      - stack.env